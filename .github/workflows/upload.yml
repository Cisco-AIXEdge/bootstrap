name: Upload Files to S3

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  upload-files-to-s3:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Upload file 1
      run: |
        aws s3 cp ./copilot-init.cfg s3://${{ secrets.S3_BUCKET_NAME }}/copilot-init.cfg
        
    - name: Upload file 2
      run: |
        aws s3 cp ./dhcp.tar s3://${{ secrets.S3_BUCKET_NAME }}/dhcp.tar
        
    - name: Upload file 3
      run: |
        aws s3 cp ./disable_v6.sh s3://${{ secrets.S3_BUCKET_NAME }}/disable_v6.sh
        
    - name: Upload file 4
      run: |
        aws s3 cp ./proxy_setup.sh s3://${{ secrets.S3_BUCKET_NAME }}/proxy_setup.sh
        
    - name: Verify uploads
      run: |
        echo "Listing uploaded files:"
        aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/ --human-readable
        
    - name: Set file permissions (optional)
      run: |
        # Make files publicly readable if needed
        aws s3api put-object-acl --bucket ${{ secrets.S3_BUCKET_NAME }} --key copilot-init.cfg --acl public-read
        aws s3api put-object-acl --bucket ${{ secrets.S3_BUCKET_NAME }} --key dhcp.tar --acl public-read
        aws s3api put-object-acl --bucket ${{ secrets.S3_BUCKET_NAME }} --key disable_v6.sh --acl public-read
        aws s3api put-object-acl --bucket ${{ secrets.S3_BUCKET_NAME }} --key proxy_setup.sh --acl public-read
